<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <title>Page Title</title>
    </head> 
    <script>
      function testFunction(){
        window.alert("test succesfull")
      }
    </script> 
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div>
                 <a class="nav-link active" aria-current="page" href="#">Home</a>
              </div>
                <div>
                  <p style="color:white">his is a secure Forum ;)</p>
                </div>
                <div">
                  <button type="button" class="btn btn-primary">Register</button>
                  <button type="button" class="btn btn-light">Login</button>  
                </div>
            </div>
          </nav>
          {% for row in rows %}
            <div class="card"  style="max-width: none; margin-left:10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px;">
              <div class="card-body">
                <h5 class="card-title">{{row[0]|safe}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{row[1]}}</h6>
                <a href="#" class="stretched-link" onclick="testFunction()" ></a>
              </div>
            </div>
          {% endfor %}
          <div>
            <button type="button" class="btn btn-primary" style="max-width: none; margin-left:10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px;">Post a Question</button>
          </div>
    </body>
</html>
