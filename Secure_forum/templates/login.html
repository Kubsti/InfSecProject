{% extends 'layouts.html' %}

{% block content %}
<div class="container-fluid">
    <div style="margin-left: auto; margin-right: auto;">
        <p style="font-size:x-large; font-weight: 500; text-align: center; margin-top: 10px;">Login</p>
    </div>
    <div class="card">
        <div class="card-body ">
            <form id="logform" onsubmit="Login();return false">
                <div class="mb-3">
                    <label for="InputEmail2" class="form-label" style="font-weight: 500; font-size: larger;">Username</label>
                    <input type="text" class="form-control" id="InputEmail2" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="InputPassword2" class="form-label" style="font-weight: 500; font-size: larger;">Password</label>
                    <input type="password" class="form-control" id="InputPassword2" required>
                </div>
                <div class="card text-cente">
                    <button type="submit " id="startLogin" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
